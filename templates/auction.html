<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auction Room</title>
    <script src="https://cdn.socket.io/4.0.0/socket.io.min.js"></script>
    <script src="/static/script.js" defer></script>
</head>
<body>
    <h1>Auction Room</h1>

    <div>
        <h3>Current Item</h3>
        <p id="current-item">Current Item: {{ item.name }}</p>
        <p id="highest-bid"> Highest Bid:  {{ item.highest_bid }} </p>
        <p id="current-leader"> Suggested By: {{ item.suggested_by }} </p>
        <p id="timer">Time Left: </p>
    </div>

    <div>
        <h3>Place Your Bid</h3>
        <input type="number" id="bid-amount" placeholder="Enter bid amount">
        <button onclick="placeBid()">Place Bid</button>
    </div>

    <div id="error-message" style="color: red;"></div>
</body>
</html>
